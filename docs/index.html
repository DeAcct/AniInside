<!DOCTYPE html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니인사이드</title>
    <script type="module" crossorigin src="/assets/index.41e47bbd.js"></script>
    <link rel="modulepreload" href="/assets/vendor.6005cee6.js">
    <link rel="stylesheet" href="/assets/index.0a109541.css">
  </head>
  <body>
    <div id="app">
      <header class="fixed-area inner">
        <div class="top">
          <div class="left">
            <h1 class="page-title">
              <span class="page-name">애니인사이드</span>
            </h1>
            <span class="sub-name">
              <span class="partial"></span>
              애니 목록
            </span>
          </div>
        </div>
        <div class="day-selector" role="tablist" aria-label="요일 선택"></div>
      </header>
      <main class="main inner"></main>
      <footer class="footer inner">
        <p class="col">
          API from
          <span>
            <strong>MyAnimeList</strong>
            and
            <strong>Jikan API</strong>
          </span>
        </p>
        <p class="col">
          Made by
          <span>
            <strong>Lee Hyeon Seong</strong>
          </span>
        </p>
      </footer>
    </div>

    <template id="loading-bar">
      <div class="loading-bar">
        <span class="blind">로딩중</span>
        <div class="loading-line"></div>
      </div>
    </template>

    <template id="labelled-toggle">
      <label>
        <input type="checkbox" class="blind real-checkbox" />
        <slot></slot>
        <div class="track">
          <div class="track-body"></div>
        </div>
      </label>
    </template>

    <template id="day-selector-btn">
      <button><slot></slot></button>
    </template>

    <template id="anime-card">
      <a href="#none" class="card">
        <figure>
          <img />
          <figcaption><slot></slot></figcaption>
        </figure>
      </a>
    </template>

    
  </body>
</html>
